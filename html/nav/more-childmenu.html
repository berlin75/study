<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>无限下拉菜单</title>
<style>
*{ margin:0; padding:0; list-style:none;}
#ul1 li{ width:100px; height:30px; line-height:30px; text-align:center; float:left; border:1px solid #000; background:#ccc; position:relative;}
#ul1 li:hover{ background:#f60;}
.son{ display:none;}
.grason{ display:none; position:absolute; left:100px; top:-1px;}
</style>
<script>
window.onload=function(){
	var oUl1=document.getElementById('ul1');
	var aLi=oUl1.getElementsByTagName('li');
	var timer=null;
	for(var i=0;i<aLi.length;i++){
		aLi[i].onmouseover=function(){
			clearTimeout(this.timer);	
			var that=this;
			this.timer=setTimeout(function(){
				var oUl=that.getElementsByTagName('ul')[0];
				if(oUl){ oUl.style.display='block';}	
			},300);
		}
		aLi[i].onmouseout=function(){
			clearTimeout(this.timer);	
			var that=this;
			this.timer=setTimeout(function(){
				var oUl=that.getElementsByTagName('ul')[0];
				if(oUl){ oUl.style.display='none';}	
			},300)
		};
	}
}
</script>
</head>

<body>
<ul id="ul1">
	<li>首页</li>
    <li>
    	<span>公司简介▼</span>
        <ul class="son">
        	<li>大事记</li>
            <li>
            	<span>领导致辞▶</span>
                <ul class="grason">
                	<li>
                    	<span>2013年▶</span>
                        <ul class="grason">
                        	<li>10月份</li>
                            <li>9月份</li>
                            <li>8月份</li>
                        </ul>
                    </li>
                    <li>2012年</li>
                </ul>
            </li>
            <li>企业文化</li>
        </ul>
    </li>
    <li>联系我们</li>
    <li>
    	<span>产品展示▼</span>
        <ul class="son">
        	<li>统一</li>
            <li>康师傅</li>
            <li>白象</li>
        </ul>
</ul>
</body>
</html>
