<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Event对象-尚学堂</title>
<style>
*{ margin:0; padding:0;}
</style>
<script>
function show(event){
  var oEvent=window.event||event;  //不同浏览器差异
  var x=oEvent.x||oEvent.pageX;
  var y=oEvent.y||oEvent.pageY;
  document.title=x+"-"+y;
}
function key(event){
  var oEvent=window.event||event;
  var code=oEvent.charCode||oEvent.keyCode;
  document.title=code;
}
</script>
</head>

<body>
<div  onmousemove="show(event);" style="width:200px; height:200px; border:1px solid;" >标题栏显示鼠标位置</div>
<br /><br />
<input type="text" onkeyup="key(event)"  /> 标题栏显示按键的Unicode 字符代码和 Unicode 键代码
</body>
</html>
