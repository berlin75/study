<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>运动框架实例分享到</title>
<style type="text/css">
	#div1{ width:150px; height:200px; background:#ccc; position:absolute;
	        left:-150px;  }
	#div1 span { width:20px; height:60px; line-height:20px; background:#999;
	             position:absolute; right:-20px; top:70px;  }
</style>
<script type="text/javascript">
window.onload=function()
{
	var oDiv=document.getElementById("div1");
	oDiv.onmouseover=function()
	{
		startMove(0,5);
	}
	oDiv.onmouseout=function()
	{
		startMove(-150,-5);
	}
}
var timer=null;
function startMove(iTarget,speed)
{
	var oDiv=document.getElementById("div1");
	clearInterval(timer);
	timer=setInterval(function()
	{
		if(oDiv.offsetLeft==iTarget)
		{
			clearInterval(timer);
		}
		else
		{
			oDiv.style.left=oDiv.offsetLeft+speed+"px";
		}
	},30);
}

</script>
</head>

<body>
<div id="div1">
	<span> 分享到</span>
</div>
</body>
</html>
