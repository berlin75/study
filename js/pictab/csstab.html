<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>纯css动画自动轮播单图片左右悬停</title>
<style>
*{padding:0;margin:0;list-style:none;box-sizing:border-box;}
pre{margin:1rem;}
.picdiv{width:650px;height:250px;position:relative;margin:5px auto;overflow:hidden;
		box-shadow:3px 3px 5px #666;}
.picul{width:calc(650px*4);height:250px;position:absolute; }
.picul:hover{animation-play-state:paused;}
.picul p{float:left;}
.play{animation:move 20s linear 0s infinite normal;}
@keyframes move{ 
	0%,14%{left:0px;} 
	20%,42%{left:-650px;} 
	48%,70%{left:-1300px;} 
	76%,98%{left:-1950px;}
}

.num{width:20px;height:20px;display:inline-block;cursor:pointer;text-align:center;
	color:#000;background:rgba(255,255,255,0.5);z-index:9;border-radius:100%;
	position:absolute;bottom:0px;}
.num:hover{background:#ff5300;animation-play-state:paused;}
.num:nth-of-type(1){right:66px;}
.num:nth-of-type(2){right:44px;}
.num:nth-of-type(3){right:22px;}
.num:nth-of-type(4){right:0px;}

 #a1:hover ~ .picul{animation: ma1 .1s ease-out forwards;}
 #a2:hover ~ .picul{animation: ma2 .1s ease-out forwards;}
 #a3:hover ~ .picul{animation: ma3 .1s ease-out forwards;}
 #a4:hover ~ .picul{animation: ma4 .1s ease-out forwards;}
 @keyframes ma1 { 100%{left:-0px;} } 
 @keyframes ma2 { 100%{left:-650px;} }
 @keyframes ma3 { 100%{left:-1300px;} }
 @keyframes ma4 { 100%{left:-1950px;} } 
 
.picword{color:#fff;position:absolute;bottom:0;padding:5px;}
.picul p:nth-of-type(1) span{left:0;}
.picul p:nth-of-type(2) span{left:650px;}
.picul p:nth-of-type(3) span{left:calc(650px*2);}
.picul p:nth-of-type(4) span{left:calc(650px*3);} 

.dis{position:absolute;}
.dis li{display:inline-block;float:left;width:50px;height:1.4rem;margin-right:600px;padding:.1rem;
	    border-radius:.7rem;text-align:center;color:#fff;background:rgba(0,0,0,0.3);}
</style>
<script src="../../jquery-3.1.1.js" ></script>
<script>
$(document).ready(function(){
	
});

</script>
</head>
<body>
	<div class="picdiv">
		<span id="a1" class="num">1</span>
		<span id="a2" class="num">2</span>
		<span id="a3" class="num">3</span>
		<span id="a4" class="num">4</span>
		<section class="picul play">
			<p><img src="1.jpg" /><span class="picword">图片1文字说明</span></p>
			<p><img src="2.jpg" /><span class="picword">图片2文字说明</span></p>
			<p><img src="3.jpg" /><span class="picword">图片3文字说明</span></p>
			<p><img src="4.jpg" /><span class="picword">图片4文字说明</span></p>
			<ul class="dis">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</section>
	</div>

	3.如果需要点击事件的话，配合js完成其他特效（如：点击序号显示相应的图片、上一张下一张等）

</body>
</html>
