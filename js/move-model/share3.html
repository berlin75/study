<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>运动框架分享到匀速</title>
<style type="text/css">
*{ margin:0px; padding:0px; }
#div1{ width:100px; height:180px; background:#ccc; 
       position:absolute; left:-100px; top:0px;}
#div1 span{ width:30px; height:60px; background:gray; text-align:center; line-height:20px;
       position:absolute; right:-30px; top:60px;}
</style> 
<script type="text/javascript">
window.onload=function()
{
	var oDiv1=document.getElementById("div1");
	oDiv1.onmouseover=function()
	{ move(0);       }
	oDiv1.onmouseout=function()
	{ move(-100); }

	var timer=null;
	function move(iTarget)
	{
		clearInterval(timer);
		timer=setInterval(function()
		{
			var speed=oDiv1.offsetLeft<iTarget?5:-5;
			if(oDiv1.offsetLeft==iTarget) 
			{ 
				clearInterval(timer); 
			}
			else 
			{
				oDiv1.style.left=oDiv1.offsetLeft+speed+"px";
				document.title="位置："+oDiv1.offsetLeft+" 速度："+speed;
			}
		},30);
	}

}
</script>
</head>

<body>
<div id="div1">
	<span>分享到</span>
</div>

</body>
</html>
