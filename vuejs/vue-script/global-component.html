<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>global-component</title>
<script src="../../vendors/vue.min.js"></script>
</head>
<body>
<div id="app">
	<global-component1></global-component1>
	<global-component1></global-component1>
</div>

<div id="test">
	<global-component1></global-component1>
	<global-component1></global-component1>
</div>

<script>
Vue.component('global-component1', {
	template: '<h3>注册一个全局组件global-component1</h3>'
})

new Vue({ el: '#app' })
new Vue({ el: '#test' })
</script>
</body>
</html>
