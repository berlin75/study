<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>canvas 图形变换之保存状态旋转</title>
<style>

</style>
</head>

<body>
<p>图形变换之保存状态旋转</p>

<canvas id="drawing" style="border:1px solid black">
    <p>The canvas element is not supported!</p>
</canvas>

<script src="../../vendors/jquery-3.1.1.js"></script>
<script>
var drawing = document.getElementById('drawing');
//确定浏览器支持<canvas>元素
if(drawing.getContext){
    var context = drawing.getContext('2d');
    context.beginPath();
    context.fillStyle = "#00aaaa";
    context.fillRect(0, 0, 50, 50);

    context.save();
    context.fillStyle = "red";
    context.rotate(30*Math.PI/180);
    context.fillRect(0, 0, 50, 50);
    context.restore();

    context.save();
    context.fillStyle = "lightblue";
    context.rotate(60*Math.PI/180);
    context.fillRect(0, 0, 50, 50);
    context.restore();

    context.translate(150, 75);

    context.fillStyle = "#00aaaa";
    context.fillRect(0, 0, 50, 50);

    context.save();
    context.fillStyle = "red";
    context.rotate(30*Math.PI/180);
    context.fillRect(0, 0, 50, 50);
    context.restore();

    context.save();
    context.fillStyle = "lightblue";
    context.rotate(60*Math.PI/180);
    context.fillRect(0, 0, 50, 50);
    context.restore();

    context.save();
    context.fillStyle = "yellow";
    context.rotate(90*Math.PI/180);
    context.fillRect(0, 0, 50, 50);
    context.restore();

    context.save();
    context.fillStyle = "pink";
    context.rotate(120*Math.PI/180);
    context.fillRect(0, 0, 50, 50);
    context.restore();

    context.save();
    context.fillStyle = "purple";
    context.rotate(150*Math.PI/180);
    context.fillRect(0, 0, 50, 50);
    context.restore();

    context.save();
    context.fillStyle = "cyan";
    context.rotate(180*Math.PI/180);
    context.fillRect(0, 0, 50, 50);
    context.restore();

    context.save();
    context.fillStyle = "orange";
    context.rotate(210*Math.PI/180);
    context.fillRect(0, 0, 50, 50);
    context.restore();

    context.save();
    context.fillStyle = "#082e54";
    context.rotate(240*Math.PI/180);
    context.fillRect(0, 0, 50, 50);
    context.restore();

} 
</script>
</body>
</html>
