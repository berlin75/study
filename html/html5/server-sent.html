<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>HTML5 server-sent event</title>
</head>
<body>
<script>document.write('随机数：'+Math.random());</script>

<h3>获得服务器更新,Initializing……</h3>
<div id="result"></div>

<script>
	if(EventSource){
		var source=new EventSource("demo_sse.php");
		console.log(source)
		source.onmessage=function(event){ 
			console.log(event)
			document.getElementById("result").innerHTML+=event.data+"<br/>";
		}
	}else{
		document.getElementById("result").innerHTML="抱歉，您的浏览器不支持server-sent事件";
	}
</script>

</body>
</html>
