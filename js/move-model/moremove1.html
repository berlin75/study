<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>多元素同时运动基础</title>
<style type="text/css">
	*{ margin:0px; padding:0px; }
	div{ width:100px; height:100px; background:red; margin:10px; opacity:0.1;}
</style>
<script type="text/javascript">
window.onload=function()
{
	var aDiv=document.getElementsByTagName("div");
	for(var i=0;i<aDiv.length;i++)
	{
		aDiv[i].alpha=10;
		aDiv[i].timer=null;                 //每个元素分配一个定时器作为属性，互不干扰
		aDiv[i].onmouseover=function()
		{
			startmove(this,100);
		}
		aDiv[i].onmouseout=function()
		{
			startmove(this,10);
		}
	}
}	
//	var alpha=10;
	function startmove(obj,iTarget)
	{
		clearInterval(obj.timer);
		obj.timer=setInterval(function()
		{
			var speed=(iTarget-obj.alpha)/7;
			speed=speed>0?Math.ceil(speed):Math.floor(speed);
			if(iTarget==obj.alpha)
			{
				clearInterval(obj.timer);
			}
			else
			{
				obj.alpha+=speed;
				obj.style.filter="alpha(opacity:"+obj.alpha+")";
				obj.style.opacity=obj.alpha/100;
			}
	    },30);
	}

	
</script>
</head>

<body>
<div></div>
<div></div>
<div></div>
<div style="width:1px;height:600px; background:black; position:absolute; left:500px; top:0px;"></div>
</body>
</html>
