<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>逐个打印文字</title>
<style>
body{background-color: #000;font-family: 'Arial';color: #00fd55;font-weight: bold;}
div{ width:80%; height:500px;margin:10px; padding:10px;}
#div2{ display:none;}
img{ width:auto; height:400px; border-radius:50%; border:1px solid #ccc; padding:5px; box-shadow:5px 5px 10px gray;}
</style>
</head>

<body>
<div id="div1"></div>
<div id="div2">
<p>在使用PPT时，有人会将文字做成逐字出现的动画效果，</p>
<p>那么如何在网页上实现同样效果呢？其实就是采用定时器的方法。</p>
<p>当逐字显示的内容与id=word内的内容相同时，则清除掉定时器.</p>
<img src="../img/3.jpg" alt="beautifull girl" />
</div>

<script>
	var oDiv1=document.getElementById('div1');
	var oDiv2=document.getElementById('div2');
	var i=0;
	var timer=setInterval(function(){
		oDiv1.innerHTML=oDiv2.innerHTML.substring(0,i);
		if(oDiv1.innerHTML==oDiv2.innerHTML){ clearInterval(timer);}
		i++;
	},100);
</script>
</body>
</html>
