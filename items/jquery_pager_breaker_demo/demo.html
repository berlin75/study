<script src="../../vendors/jquery-3.1.1.js"></script>
<script src="pagination.js"></script>
<script>

$.post("data.json",function(responsedata){ 
	var options={
	    id: "pages",         //分页层容器的id
	    contentCount: 3,     //每页显示数据的条数
	    shownum: 5,          //显示带数字的按钮个数
	    data: responsedata,  //要处理的数据
	    callback: function(data){
	        var cHtml="";
	        for(var i=0;i<data.length;i++){
	            cHtml+="<li>"+ data[i].name+"</li>";//处理数据
	        }
	        $("#showContent").html(cHtml);//将数据增加到页面中
	    }
	};
	pageObj.init(options); 
});

</script>
