<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
.one{border:1px solid black;
   list-style:none;
   width:1200px;
   height:300px;
   }
.one li{
   border:1px solid blue;
   text-align:center;
   float:left;
   height:66px;
   width:230px;
   line-height:66px;
}
a{text-decoration:none; 
  border:1px solid green;
  display:block;
  }
a:hover{
	background:#F00;
	}




.two{width:50%; 
     }
	
.two li{background:#666;
   margin:10px;
}
</style>
</head>

<body>
<ul class="one">
  <li><a href="#">列表项一</a></li>
  <li><a href="#">列表项二</a></li>
  <li><a href="#">列表项三</a></li>
  <li><a href="#">列表项四</a></li>
  <li><a href="#">列表项五 </a></li>
</ul>

<ul class="two">
  <li>list1</li>
  <li>list2</li>
  <li>list3</li>
  <li>list4</li>
</ul>

</body>
</html>
