<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<base target="_blank">
<title>鼠标hover逐渐形成边框</title>
<style>
.div1 {
	width:200px;
	height:200px;
	padding: 1rem;
	background:#f5f5f5;
	border:none;
	position:relative;
}
.div1:after,.div1::before {
	content:"";
	width:0;
	height:0;
	border:2px solid transparent;
	display:inline-block;
	box-sizing:border-box;
	position:absolute;
}
.div1:after {
	top:0;
	left:0;
	transition:border-color 0s ease-in 2s,height 0.5s ease-in 1s,width 0.5s ease-in 1.5s;
}
.div1:before {
	right:0;
	bottom:0;
	transition:border-color 0s ease-in 0.8s,height 0.5s ease-in,width 0.5s ease-in 0.5s;
}
.div1:hover:after {
	border-top-color:#f60;
	border-right-color:#f60;
	height:100%;
	width:100%;
	transition:width 0.2s ease-out,height 0.2s ease-out 0.2s;
}
.div1:hover:before {
	width:100%;
	height:100%;
	border-bottom-color:#367dff;
	border-left-color:#367dff;
	transition:width 0.2s ease-in 0.6s,height 0.2s ease-in 0.8s;
}

</style>
</head>
<body>

<div class="div1">
	<p>鼠标移动到这里显示效果</p>
	<p>:before :after border:2px solid transparent</p>
	<p>transition width height从0到100%</p>
</div>
</body>
</html>
