<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>滚动原理</title>
<style>
#outbox{ width:178px; height:108px; position:relative; left:40%; border:3px solid blue;}
#box{ width:1068px; height:108px; position:absolute; left:-178px;}
#box img{ width:178px; height:108px; float:left}
</style>
<script>
window.onload=function(){
	var box=document.getElementById('box');
	var disX=0;
	box.onmousedown=function(ev){
		var oEvent=ev||event;
		disX=oEvent.clientX-box.offsetLeft;
		document.onmousemove=function(ev){
			var oEvent=ev||event;
			var l=oEvent.clientX-disX;
			box.style.left=l+'px';
		}
		box.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
		}
		return false;
	}
}
</script>
</head>

<body>
<div id="outbox">
	<div id="box">
    	<img src="../../image/14.jpg"/>
        <img src="../../image/11.jpg" />
        <img src="../../image/12.jpg" />
        <img src="../../image/13.jpg" />
        <img src="../../image/14.jpg" />
        <img src="../../image/11.jpg" />
    </div>
</div>
</body>
</html>
