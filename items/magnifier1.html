<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>放大镜-jquery</title>
<style>
span {
	position: absolute;
	overflow: hidden;
	width: 300px;
	height: 300px;
	display: none;
}

img {
	margin: 100px;
}
</style>
<script src="../vendors/jquery-3.1.1.js"></script>
</head>
<body>
<img id="img1" src="images/img01.jpg" width="200px">
<span>
	<img id="img2" src="images/img01.jpg">
</span>

<script>

$(function() {
	$("#img1").bind("mouseover", function(){
		$("span").css('display', 'inline');
	}).bind("mousemove", function() {
		var x = event.offsetX / $(this).width();
		var y = event.offsetY / $(this).height();
		$("span").scrollLeft($("#img2").width() * x);
		$("span").scrollTop($("#img2").height() * y);
	}).bind("mouseout", function(){
		$("span").css('display', 'none');
	})
})

</script>
</body>
</html>
