<!doctype html>
<html>
<head>
<meta charset="utf-8">
<base target="_blank">
<title>webeffect</title>
<style>
div{ margin:50px; float:left;}
.pac-man{ width:0; height:0; border:100px solid yellow; border-color:yellow transparent yellow yellow; border-radius:100px; }

.heart{ position:relative; width:320px; height:400px; border:1px dashed green;}
.heart:before{ content:""; width:160px; height:240px; position:absolute; left:40px; background:#f00; border-radius:200px 200px 0 0; transform:rotate(-45deg);}
.heart:after{ content:""; width:160px; height:240px; position:absolute; left:96px; background:#f00; border-radius:200px 200px 0 0; transform:rotate(45deg);}
i{ display:block;width:1px; height:600px;position:absolute; left:4px; background:#000;}
b{ display:block;width:1px; height:600px;position:absolute; left:96px; background:#ccc;}

.box{ position:relative; width:200px; height:200px; background:#58a; }
.line-box{ position:absolute; width:220px; height:220px; margin-left:-12px; margin-top:-12px; border:4px solid red; box-sizing-border-box; 
	       animation:move 10s ease-in-out infinite;}
@keyframes move{
   0{ clip:rect( 0 220px 4px 0); }
 25%{ clip:rect( 0 220px 220px 216px); }
 50%{ clip:rect( 216px 220px 220px 0); }
 75%{ clip:rect( 0 4px 220px 0); }
100%{ clip:rect( 0 220px 4px 0); }
}
</style>
</head>
<body>
<div class="heart">heart<b></b><i></i></div>
<div class="pac-man">pacman</div>
<div class="box"><div class="line-box"></div></div>

<div width="100%">
<h3>吃豆人：宽高为0，边框100px，border-color:yellow transparent yellow yellow         </h3>

<h3>爱心：两个圆头方底图案，底部一个角重叠，交叉形成90度                            </h3>

</div>
</body>
</html>
