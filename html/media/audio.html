<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>

<audio controls height="100" width="100">
  <source src="God is a girl.mp3" type="audio/mp3" />
  <source src="song.ogg" type="audio/ogg" />
<embed height="100" width="100" src="God is a girl.mp3" />
</audio>
<h2>因为浏览器限制有些格式的视频音频不能播放,最好的办法就是同时提供多种格式,上面的例子使用了两个不同的音频格式。H T M L5 audio元素会尝试以 mp3 或 ogg 来播放音频。如果失败，代码将回退尝试 embed>元素。</h2>
</body>
</html>
