<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>lifecycle</title>
<script src="../../vendors/vue.min.js"></script>
</head>
<body>
<div id="app">
	<p>{{ message }}</p>
	<input v-model="message">
	<p>computed: {{ newMessage }}</p>
</div>

<script>
var vm = new Vue({
	el: '#app',
	data: {
		message: '生命周期钩子'
	},
	beforeCreate: function(){
		console.group('beforeCreate 创建前状态');
		console.log('el: ', this.$el);             // undefined
		console.log('data: ', this.$data);         // undefined
		console.log('message: ', this.message);    // undefined
		alert('beforeCreate');
		console.groupEnd();
	},
	created: function(){
		console.group('created 创建完毕状态');
		console.log('el: ', this.$el);            // undefined
		console.log('data: ', this.$data);        // obj
		console.log('message: ', this.message);   // 生命周期钩子
		alert('created')
		console.groupEnd();
	},
	beforeMount: function(){
		console.group('beforeMount 挂载前状态');
		console.log('el: ', this.$el);             // <div id="app">...</div>
		console.log('data: ', this.$data);         // obj
		console.log('message: ', this.message);    // 生命周期钩子
		alert('beforeMount')
		console.groupEnd();
	},
	mounted: function(){
		console.group('mounted 挂载完毕状态');
		console.log('el: ', this.$el);            // <div id="app">...</div>
		console.log('data: ', this.$data);        // obj
		console.log('message: ', this.message);   // 生命周期钩子
		alert('mounted');
		console.groupEnd();
	},
	beforeUpdate: function(){
		console.group('beforeUpdate 更新前状态');
		console.log('el: ', this.$el);
		console.log('data: ', this.$data);
		console.log('message: ', this.message);
		alert('beforeUpdate')
		console.groupEnd();
	},
	updated: function(){
		console.group('updated 更新完毕状态');
		console.log('el: ', this.$el);
		console.log('data: ', this.$data);
		console.log('message: ', this.message);
		alert('updated')
		console.groupEnd();
	},
	beforeDestroy: function(){
		console.group('beforeDestroy 销毁前状态');
		console.log('el: ', this.$el);
		console.log('data: ', this.$data);
		console.log('message: ', this.message);
		alert('beforeDestroy')
		console.groupEnd();
	},
	destroyed: function(){
		console.group('destroyed 销毁完成状态');
		console.log('el: ', this.$el);
		console.log('data: ', this.$data);
		console.log('message: ', this.message);
		alert('destroyed')
		console.groupEnd();
	},
    watch:{
        message(newValue,oldValue){
            console.log('watch: ' + oldValue + ' -> ' + newValue)
        }
    },
    computed:{
        newMessage(){
        	console.log('computed: ' + this.message + ' balabala');
            return this.message + ' balabala'
        }
    }
})

</script>
</body>
</html>
