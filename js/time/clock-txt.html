<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>数码时钟纯文本</title>
<style type="text/css">
	*{ margin:0px; padding:0px; border:none;}
	.dian{ float:left;}
	#div1{ width:800px; height:100px; margin:0px auto; }
	#div1 li{ list-style:none;position:relative; overflow:hidden;}
	#div1 span,#div1 li{ float:left; text-align:center; font-size:90px; 
	                     width:100px; height:100px;}
</style> 
<script type="text/javascript">
window.onload=function()
{
   function tod(n)
   {
	  if(n<10) { return "0"+n;}
	  else{ return ""+n;}
   }
   function change()
   { 
	  var oDiv1=document.getElementById("div1");
	  var aLi=oDiv1.getElementsByTagName("li");
	  var oDate=new Date();
	  var time=tod(oDate.getHours())+tod(oDate.getMinutes())+tod(oDate.getSeconds());
	  for(var i=0;i<aLi.length;i++)
	  {
		  aLi[i].innerHTML=time.charAt(i);
	  }
   }
   setInterval(change,1000);
   change();
}
</script>
</head>

<body>
<div id="div1">
	<ul>
 		<li></li>
        <li></li>
        <span>:</span>
        <li></li>
        <li></li>
        <span>:</span>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
