<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>正则验证</title>
<script>
window.onload=function()
{
	var oTxt1=document.getElementById("txt1");
	var oTxt2=document.getElementById("txt2");
	var span=document.getElementById("span");
	var oBtn=document.getElementById("btn1");
	oBtn.onclick=function(){
		oTxt1.onfocus=function(){
			span.innerHTML="";
		};
		var re=eval("("+oTxt1.value+")");
		if(re.test(oTxt2.value)){ 
			span.innerHTML="<font color='green'>符合规则</font>";
		}else {
			span.innerHTML="<font color='red'>不符合规则</fon>";
		}
	};
};
</script>
</head>

<body>
正则表达式：<input id="txt1" type="text">
<br /><br />
验证实例：<input id="txt2" type="text">
<br /><br />
<input id="btn1" type="button" value="验证" />
<span id="span" style="margin-left:20px" ></span>
</body>
</html>
