<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">	
<title>vuejs</title>
<script src="../../vendors/vue.min.js"></script>
</head>
<body>
<div id="app">
	<p>{{ message }}</p>
	<p>{{ message | capitalize }}</p>
</div>
<script>
	new Vue({
		el: '#app',
		data: {message: 'hello Vuejs!'},
		filters: {
			capitalize: function(value){
				value = value.toString();
				return value.charAt(0).toUpperCase() + value.slice(1);
			}
		}
	})
</script>
</body>
</html>
