<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>

<audio controls>
  	<source src="song.ogg" type="audio/ogg">  <!--为了使这段音频在Firefox和Opera中同样有效，添加了一个ogg类型的文件。如果失败会显示错误消息-->
  	<source src="God is a girl.mp3" type="audio/mpeg">
	Your browser does not support the audio element.
</audio>

<h2>同时提供ogg和MP3两种格式的音频,HTML5 audio 元素会尝试以 mp3 或 ogg 来播放音频,否则会显示文本信息</h2>

</body>
</html>
