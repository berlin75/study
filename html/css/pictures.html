<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片库</title>
<style>
div.img
  {
  margin:3px;
  border:1px solid #bebebe;
  height:auto;
  width:auto;
  float:left;
  text-align:center;
  }
div.img img
  {
  display:inline;
  margin:3px;
  border:1px solid #bebebe;
  }
div.img a:hover img
  {
  border:1px solid #333333;
  }
div.desc
  {
  text-align:center;
  font-weight:normal;
  width:150px;
  font-size:12px;
  margin:10px 5px 10px 5px;
  }
</style>
</head>
<body>

<div class="img">
  <a target="_blank" href="image/1.jpg">
  <img src="image/1.jpg" alt="Ballade" width="160" height="160">
  </a>
  <div class="desc">人物</div>
</div>

<div class="img">
  <a target="_blank" href="image/2.jpg">
  <img src="image/2.jpg" alt="Ballade" width="160" height="160">
  </a>

</div>

<div class="img">

  </a>

</div>

<div class="img">

  </a>

</div>
</body>
</html>
