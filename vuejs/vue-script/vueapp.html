<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">	
<title>vuejs</title>
<script src="../../vendors/vue.min.js"></script>
</head>
<body>
<div id="app">
	<p>{{ message}}</p>
	<p>{{ message }}</p>
	<p>支持简单的表达式计算：字符串拼接、反转</p>
	<p>{{ message + "2018.1.12 21:52" }}</p>
	<p>{{ message.split(" ").reverse().join(" ") }}</p>
	<input v-model="message">
</div>
<script src="vueapp.js"></script>
</body>
</html>
