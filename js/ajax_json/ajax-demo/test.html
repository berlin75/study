<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test ajax</title>
</head>
<body>
<button>ajax</button>
<script>
document.getElementsByTagName('button')[0].onclick = function(){
	var url = 'test.php';
	var xhr = new XMLHttpRequest();
	xhr.open('PUT', url, true);
	xhr.setRequestHeader('X-Custom-Header', 'value');
	xhr.send();
}

</script>
</body>
</html>
