<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">	
<title>vuejs</title>
<script src="../../vendors/vue.min.js"></script>
</head>
<body>
<div id="app">
	<p v-bind:title="msg">{{ message }}</p>
</div>

<script>
	// Modelå±‚
var app = new Vue({
  el: '#app',
  data: {
    message: 'hello vuejs!',
    msg: 'this page bild at ' + new Date().toLocaleString()
  }
})

</script>
</body>
</html>
