<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>canvas 图像缩放</title>
<style>

</style>
</head>
<body>
<p>input type=range onmousemove</p>
<canvas id="drawing" style="border:1px solid black">
    <p>The canvas element is not supported!</p>
</canvas>
<br>
<input id="scale-range" min="0.5" max="1.5" step="0.01" type="range" style="width:400px;">
<script>
var drawing = document.getElementById('drawing');
if(drawing.getContext){
  var context = drawing.getContext('2d');
  var slider = document.getElementById('scale-range');
  var W = 400;
  var H = 290;  
  drawing.width = W;  
  drawing.height = H;
  var image = new Image();
  image.src="../../image/chunfen.jpg";
  image.onload = function(){
    drawImgByScale(slider.value);
    slider.onmousemove = function(e){ 
      console.log(e.type);
      drawImgByScale(slider.value);
    }
  }
  function drawImgByScale(scale){
    var imgW = W * scale;
    var imgH = H * scale;
    var dx =(W - imgW)/2;
    var dy =(H - imgH)/2;
    context.clearRect(0,0,W,H);
    context.drawImage(image,dx,dy,imgW,imgH);
  }
} 
</script>
</body>
</html>
