<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>canvas绘制图像裁剪</title>
<style>

</style>
</head>
<body>
<canvas id="drawing" style="border:1px solid black">
    <p>The canvas element is not supported!</p>
</canvas>
<script>
var drawing = document.getElementById('drawing'); 
drawing.style.background = "gray";
if(drawing.getContext){
    var context = drawing.getContext('2d');

    context.arc(80,60,50,0,2*Math.PI,false);
    context.fillStyle = '#fff';
    context.fill(); 
    context.clip();

    var img = new Image();
    img.src = "../../image/chunfen.jpg";
    img.onload = function(){
        context.drawImage(img, 0, 0);
        var imageData = context.getImageData(100, 85, 10, 10);
        var data = imageData.data;
        console.log(data[0],data[1],data[2],data[3]);
        console.log(imageData.width,imageData.height);
    }

} 
</script>
</body>
</html>
