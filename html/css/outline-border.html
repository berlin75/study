<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>outline-border</title>
<style type="text/css">
h1{border:pink solid thin; outline:yellow dashed 8px;}
p{border:#98bf21 solid 3px; }
.dotted {outline-style: dotted;}
.dashed {outline-style: dashed ;}
.solid {outline-style: solid;}
.double {outline-style: double;}
.groove {outline-style: groove;outline-width:6px; outline-color:#0C3;}
.ridge {outline-style: ridge;outline-width:6px; outline-color:#0C3;}
.inset {outline-style: inset;outline-width:6px; outline-color:#0C3;}
.outset {outline-style: outset;outline-width:6px; outline-color:#0C3;}
</style>
</head>
<body>
<h1> USE OUTLINE</h1><br/>
<p>NO outline</p><br/>
<p class="dotted">A dotted outline</p><br/>
<p class="dashed">A dashed outline</p><br/>
<p class="solid">A solid outline</p><br/>
<p class="double">A double outline</p><br/>
<p class="groove">A groove outline 3D沟槽</p><br/>
<p class="ridge">A ridge outline 3D脊</p><br/>
<p class="inset">An inset outline 3D嵌入</p><br/>
<p class="outset">An outset outline 3D突出</p><br/>

<p>border默认值是none，如果要设置边框的颜色宽度，必须先设置一种样式</p>
</body>
</html>
