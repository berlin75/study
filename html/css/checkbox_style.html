<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<base target="_blank">
<title>选择框样式美化</title>
<style>
.botton input {
	display:none;
}
.botton input[type="checkbox"]:checked+label {
	background:url(image/quan1.png) no-repeat;
}
.botton label {
	display:inline-block;
	width:38px;
	height:38px;
	background:url(image/quan2.png) no-repeat;
}
</style>
</head>
<body>
<div class="botton">
	<p>
		<input id="but1" type="checkbox" name="checkbox" checked="checked">
		<label for="but1"></label>
	</p>
	<p>
		<input id="but2" type="checkbox" name="checkbox">
		<label for="but2"></label>
	</p>
</div>
</body>
</html>
