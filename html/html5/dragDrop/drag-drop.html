<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML5拖放</title>
<style>
div{ width:500px; height:500px; border:1px solid; margin:5px; float:left;}
</style>
</head>

<body>
<div id="div1" ondrop="drop(event)" ondragover="dragover(event)">
	<img src="w3school.gif" draggable="true" ondragstart="dragstart(event)" id="drag1"/>
</div>
<div id="div2" ondrop="drop(event)" ondragover="dragover(event)"></div>

<script>
function dragstart(ev){
	ev.dataTransfer.setData("Text",ev.target.id); //设置被拖数据的数据类型和值
}

function dragover(ev){
	ev.preventDefault();   //阻止默认事件
}

function drop(ev){
	ev.preventDefault();     //drop事件的默认行为是以链接的形式打开
	var data=ev.dataTransfer.getData("Text");  //获得以setData（）方法中设置为相同类型的任何数据
	ev.target.appendChild(document.getElementById(data));
}
</script>
</body>
</html>
