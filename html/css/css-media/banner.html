<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>banner</title>
<style>
<!--168*440-->
*{margin=0; padding=0; border:none;}
img{ width:100%; height:100%;}
#banner{background:#666; position:relative; width:504px; height:440px; margin-top:50px;}
#banner li{ list-style:none; position:absolute; }
.first{ width:200px; height:500px; box-shadow:3px 3px 3px rgb(51,51,51); z-index:10;
		left:152px; top:-30px; opacity:1;}
.second{ left:0px; top:0px;opacity:0.5; }
.center{ left:168px; top:0px; opacity:0.5;}
.last{ left:336px; top:0px; opacity:0.5;}
#banner div{
			position:absolute; top:50%; color:white; width:36px; height:50px; 
			text-align:center; line-height:50px;
			font-size:40px; font-weight:bold; z-index:10;
			}
#banner div:hover{ background:#666; cursor:pointer;}
#leftbtn{ left:0;}
#rightbtn{ right:0;}

</style>
</head>
<body>

</body>
	<div id="banner">
		<ul>
			<li class="first"><img src="../image/t1.jpg"/></li>
			<li class="second"><img src="../image/t2.jpg"/></li>
			<li class="center"><img src="../image/t3.jpg"/></li>
			<li class="center"><img src="../image/t4.jpg"/></li>
			<li class="last"><img src="../image/t5.jpg"/></li>
		</ul>
		<div id="leftbtn"> < </div>
		<div id="rightbtn"> > </div>
	</div>
	<p style="margin-top:50px;">前面的图片显示阴影，图片下方加文字描述</p>
	
	<script src="../../../vendors/jquery-3.1.1.js"></script>
	<script>
		$(document).ready(function(){
			$("#leftbtn").click(function(){
				change(0);
			})
			$("#rightbtn").click(function(){
				change(1);
			})
			function change(dir){
				var arrw=[],arrh=[],arrl=[],arrt=[],arrz=[],arrb=[],arro=[];
				$("#banner li").each(function(i){  //循环获取每个li的各种属性值
					arrw[i]=$(this).css("width"); 
					arrh[i]=$(this).css("height");
					arrl[i]=$(this).css("left");
					arrt[i]=$(this).css("top");
					arrz[i]=$(this).css("z-index");
					arrb[i]=$(this).css("box-shadow"); 
					arro[i]=$(this).css("opacity");
				});
				$("#banner li").each(function(i){
					var index;
					if(dir==0){       //往左轮换i0 index1 1-2 2-3 3-4 4-0
						index=i+1;
						if(index>4){index=0;} 
						$(this).animate({
							width:arrw[index],
							height:arrh[index],
							left:arrl[index],
							top:arrt[index],
							"z-index":arrz[index],
							"box-shadow":arrb[index],
							opacity:arro[index]
						},30);
				    }else if(dir==1){   //往右轮换i1-index0  2-1 3-2 4-3 0-4 
						index=i-1;
						if(index<0){index=4;}
						$(this).animate({
							width:arrw[index],
							height:arrh[index],
							left:arrl[index],
							top:arrt[index],
							"z-index":arrz[index],
							"box-shadow":arrb[index],
							opacity:arro[index]
						},30);
					}
				});
			}
		})
	</script>
</html>
