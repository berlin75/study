<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>input tab</title>
<style>
.tab-frame input{ display: none; }
.tab-frame label{display: block;float: left;padding: 5px 10px;cursor: pointer;}
.tab-frame input:checked + label{background: #000;color: #fff;cursor: default;}
.tab-frame .tab{display: none;padding: 5px 10px;clear: left;}
.tab-frame input:nth-of-type(1):checked ~ .tab:nth-of-type(1),
.tab-frame input:nth-of-type(2):checked ~ .tab:nth-of-type(2),
.tab-frame input:nth-of-type(3):checked ~ .tab:nth-of-type(3),
.tab-frame input:nth-of-type(4):checked ~ .tab:nth-of-type(4){
	display: block;
}

</style>
<script>

</script>
</head>

<body>
  <p>input:checked + label 相邻兄弟选择器，紧跟checked状态的input的第一个label元素</p>
  <p>input:nth-of-type(4):checked ~ .tab:nth-of-type(4) 第四个input选中的时候,其第四个.tab的兄弟元素</p>
  <br/>
  <div class="tab-frame">
    <input type="radio" name="tab" id="tab1" checked="checked" />
    <label for="tab1">教育</label>
    <input type="radio" name="tab" id="tab2" />
    <label for="tab2">培训</label>
    <input type="radio" name="tab" id="tab3" />
    <label for="tab3">招生</label>
    <input type="radio" name="tab" id="tab4" />
    <label for="tab4">出国</label>

    <div class="tab">1111</div>
    <div class="tab">2222</div>
    <div class="tab">3333</div>
    <div class="tab">4444</div>

  </div>
</body>
</html>
