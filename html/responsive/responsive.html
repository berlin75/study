<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>响应式原理</title>
<style>
*{ box-sizing:border-box; margin:0; padding:0; }
[class*="col-"] {width: 8.33%;float:left; padding:15px; height:100px;}
.row:after{ clear:both; content:""; display:block;}
	.col-1 {background:#6F0;}
	.col-2 {background:#FF0;}
	.col-3 {background:#999;}
	.col-4 {background:#F9F;}
	.col-5 {background:#F0C;}
	.col-6 {background:#F00;}
	.col-7 {background:#609;}
	.col-8 {background:#600;}
	.col-9 {background:#39F;}
	.col-10 {background:#9C9;}
	.col-11 {background:#993;}
	.col-12 {background:#00F;}
</style>
</head>
<body>
<div class="col-1"></div>
<div class="col-2"></div>
<div class="col-3"></div>
<div class="col-4"></div>
<div class="col-5"></div>
<div class="col-6"></div>
<div class="col-7"></div>
<div class="col-8"></div>
<div class="col-9"></div>
<div class="col-10"></div>
<div class="col-11"></div> 
<div class="col-12"></div> 
</body>
</html>
