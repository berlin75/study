<!DOCTYPE html>

<style>
div{margin: 1rem;}
.cont{
position:relative;
width:100px;
height:60px;
line-height:60px;
text-align:center;
}
.cont:before{
content:' ';
position:absolute;
top:0;
left:0;
right:0;
bottom:0;
background:#58a;
transform:skew(-30deg);
z-index: -5;
}

.cont1{
width:100px;
height:60px;
line-height:60px;
text-align: center;
background:#58a;
background:
	linear-gradient(135deg,#fff 22px,#58a 0) top left,
	linear-gradient(-135deg,#fff 22px,#58a 0) top right,
	linear-gradient(-45deg,#fff 22px,#58a 0) bottom right,
	linear-gradient(45deg,#fff 22px,#58a 0) bottom left;
background-repeat:no-repeat;
background-size:50%50%;
}

.cont2{
position: relative;
margin: 1rem;
width: 100px;
height: 60px;
color: #fff;
}
.cont2:before{
content: 'nav ';
position: absolute;
top: 0; left:0; bottom: 0; right:0;
z-index: -5;
background: #58a;
transform:scale(1.3) perspective(10px) rotateX(5deg);
transform-origin: bottom;
}

@keyframes ant{
100%{
transform:rotate(.5turn);
}}
@keyframes bg{
50%{
background:#0acf00
}}
.cont3{
position:relative;
width:100px;
height:100px;
border-radius:50%;
background:#666;
background-image:linear-gradient(90deg,transparent 50%,#0acf00 0);
overflow:hidden;
}
.cont3:before{
content:'';
display:block;
margin-left:50%;
height:100%;
background-color:inherit;
transform:rotate(.1turn);
transform-origin:left;
animation:ant 3s linear infinite,bg 6s step-end infinite;
transition:all5s;
}

}

	linear-gradient(-135deg,transparent 1.42em, rgba(0,201,87,1) 0);
}

.cont6{

	linear-gradient(-135deg,transparent 8%, rgba(0,201,87,1) 8%);
}

.cont8{

height:100px;

.cont9{
width:180px;
height:100px;
line-height:100px;
text-align: center;
background: #58a; /* Fallback */ 
background: linear-gradient(to left bottom, transparent 50%, rgba(0,0,0,.4) 0) no-repeat 100% 0 / 3em 1.73em, linear-gradient(-150deg, transparent 1.5em, #58a 0);
}

.note { 
	width:180px;
	height:100px;
	line-height:100px;
	position: relative; 
	background: #58a; /* Fallback */ 
	background: linear-gradient(-150deg, transparent 1.5em, #58a 0); 
	border-radius: .5em; } 
.note::before { 
	content: ''; 
	position: absolute; top: 0; right: 0; 
	background: linear-gradient(to left bottom, transparent 50%, rgba(0,0,0,.2) 0, rgba(0,0,0,.4)) 100% 0 no-repeat; 
	width: 1.73em; 
	height: 3em; 
	transform: translateY(-1.3em) rotate(-30deg); 
	transform-origin: bottom right; 
	border-bottom-left-radius: inherit; box-shadow: -.2em .2em .3em -.1em rgba(0,0,0,.15); 
}


@mixin folded-corner($background, $size,$angle: 30deg) { 
	position: relative; 
	background: $background; /* Fallback */ 
	background: linear-gradient($angle - 180deg, transparent $size, $background 0); 
	border-radius: .5em; 
	$x: $size / sin($angle); 
	$y: $size / cos($angle); 
	&::before { 
		content: ''; position: absolute; top: 0; right: 0; 
		background: linear-gradient(to left bottom, transparent 50%, rgba(0,0,0,.2) 0, rgba(0,0,0,.4)) 100% 0 no-repeat; 
		width: $y; height: $x; 
		transform: translateY($y - $x) rotate(2*$angle - 90deg); 
		transform-origin: bottom right; border-bottom-left-radius: inherit; 
		box-shadow: -.2em .2em .3em -.1em rgba(0,0,0,.2); 
	} 
} /* used as... */ 
.note1 { @include folded-corner(#58a, 2em, 40deg); }

</style>
