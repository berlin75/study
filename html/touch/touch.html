<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>touch</title>
</head>
<body>
<div id="test" style="width: 100%;height: 100px"></div>

<hr/>

<div id="box" style="width: 100%;height: 300px"></div>
<p></p>
<p></p>
<p></p>
<script>
window.onload = function(e){
	test.addEventListener('touchstart', e => {
		e.preventDefault()
		console.log('touchStart', e)
	})
	test.addEventListener('touchmove', e => {
		console.log('touchmove', e)
	})
	test.addEventListener('touchend', e => {
		console.log('touchend', e)
	})

	test.addEventListener('tap', function(){alert('tap')})

	var i = 1;
	var box = document.querySelector("#box");
	var ps = document.querySelectorAll("p");
	box.addEventListener("touchstart", function (e){
	   ps[0].innerHTML = `${e.type} ${e.target.id} ${i++}`;
	})
	box.addEventListener("touchmove", function (e){
	   ps[1].innerHTML = `${e.type} ${e.target.id} ${i++}`;
	})
	box.addEventListener("touchend", function (e){
	   ps[2].innerHTML = `${e.type} ${e.target.id} ${i++}`;
	})
}

</script>

</body>
</html>
