<!DOCTYPE html>
<html>
<head>
<title>css过渡js单图片轮播</title>
<meta charset="utf-8" />
<style>
.wrap { width: 490px; min-height:170px; margin: 0 auto; position: relative;overflow: hidden; }
.carousel { position: absolute; transition: all 0.5s ease-in 0s; }
img { width: 100%; }
.carousel div { float: left; text-align: center; }
.button { text-align: center; }
</style>
</head>
<body>
<div class="wrap">
    <div class="carousel">
        <div><img src="5.jpg" /></div>
        <div><img src="6.jpg" /></div>
        <div><img src="7.jpg" /></div>
		<div><img src="8.jpg" /></div>
		<div><img src="9.jpg" /></div>
    </div>
</div>
<div class="button"><button class="pre">上一张</button><button class="next">下一张</button></div>

<script>
    (function () {
        var carousel = document.querySelector(".carousel");
        var img = carousel.querySelectorAll("div");
        var len = img.length;
        [].forEach.call(img, function (item) {  //.call是一个prototype，JavaScript函数内置的
            item.style.width = (100 / len) + "%";
        });
        carousel.style.left = "0%";
        carousel.style.width = (100 * len) + "%";
		
        var pre = document.querySelector(".pre");
        var next = document.querySelector(".next");
        var i = 0;
        next.onclick = function () {
            var left = carousel.style.left;
            if (i < len - 1) {
                carousel.style.left = (parseInt(left) - 100) + "%";
                i++;
            }
            else if (i == len - 1) {
                carousel.style.left = "0%";
                i = 0;
            }
        };
        pre.onclick = function () {
            var left = carousel.style.left;
            if (i > 0) {
                carousel.style.left = (parseInt(left) + 100) + "%";
                i--;
            } else if (i == 0) {
                carousel.style.left = -parseInt(carousel.style.width) + 100 + "%";
                i = len - 1;
            }
        };
    }());
</script>
</body>
</html>
