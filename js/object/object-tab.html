<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>面向对象程选项卡</title>
<style>
	#div1 .active{ background:yellow;}
	#div1 div{ width:200px; height:200px; border:1px solid #ccc; display:none; }
</style>
<script>
var aBtn=null;
var aDiv=null;
window.onload=function(){
	var oDiv=document.getElementById("div1");
	aBtn=oDiv.getElementsByTagName("input");
	aDiv=oDiv.getElementsByTagName("div");
	for(var i=0;i<aBtn.length;i++)	{
		aBtn[i].index=i;
		aBtn[i].onclick=fnclick;
	}
	
};
function fnclick(){
	for(var i=0;i<aBtn.length;i++){
		aBtn[i].className="";
		aDiv[i].style.display="none";
	};
	this.className="active";
	aDiv[this.index].style.display="block";
};
</script>
</head>

<body>
<div id="div1">
	<input type="button" value="aaa"  class="active"/>
    <input type="button" value="bbb"  />
    <input type="button" value="ccc"  />
    <div style="display:block">aaaaaa</div>
    <div>bbbbbb</div>
    <div>cccccc</div>
</div>
</body>
</html>
