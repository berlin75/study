<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>旋转的星球</title>
<style>
.box{
	-webkit-transform: scale(0.5);
	transform: scale(0.5);
	position: relative;
	padding: 1px;
	height: 300px;
	width: 300px;
}	
.sunline{
	position:relative;
	height: 400px;
	width: 400px;
	border: 2px solid black;
	border-radius: 50%;
	margin: 50px 0 0 50px;
	-webkit-animation: rotate 10s infinite linear;	
	animation: rotate 10s infinite linear;
}
.sun{
	height: 100px;
	width: 100px;
	margin: 50% 50%;
	-webkit-transform: translate(-50%,-50%);
	transform: translate(-50%,-50%);
	background-color: red;
	border-radius: 50%;
	-webkit-box-shadow: 5px 5px 10px red,-5px -5px 10px red,5px -5px 10px red,-5px 5px 10px red;
	box-shadow: 5px 5px 10px red,-5px -5px 10px red,5px -5px 10px red,-5px 5px 10px red;
}
.earthline{
	position: absolute;
	right: 0;
	top: 50%;
	height: 200px;
	width: 200px;
	margin: -100px -100px 0 0;
	border: 1px solid black;
	border-radius: 50%;
	-webkit-animation: rotate 2s infinite linear;
	animation: rotate 2s infinite linear;
}
.earth{
	margin: 50% 50%;
	-webkit-transform: translate(-50%,-50%);
	transform: translate(-50%,-50%);	
	height: 50px;
	width: 50px;
	background-color: blue;
	border-radius: 50%;
}
.moon{
	position: absolute;
	left: 0;
	top: 50%;
	height: 20px;
	width: 20px;
	margin: -10px 0 0 -10px;
	background-color: black;
	border-radius: 50%;
}
@-webkit-keyframes rotate{
	100%{-webkit-transform:rotate(360deg);}
}
@keyframes rotate{
	100%{transform:rotate(360deg);}
}
</style>
</head>
<body>
<p>旋转的星球主要通过rotate()旋转函数来实现。蓝色的地球和黑色的月球并没有发生旋转，只是其父级旋转形成的视觉上的旋转效果</p>

<div class="box">
	<div class="sunline">
		<div class="sun"></div>
		<div class="earthline">
			<div class="earth"></div>
			<div class="moon"></div>
		</div>
	</div>
</div>

</body>
</html>
