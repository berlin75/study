<style>
*{list-style: none;padding: 0;margin: 0;font-family: "Microsoft YaHei","微软雅黑","黑体";}
#list {background-color: #000;padding-bottom: 1rem;padding-top: 3rem;margin-bottom: 3rem}
#list2 {background-color: #000;padding-bottom: 1rem;padding-top: 3rem;}
.color-list li {
	float: left;
	width: 300px;
	height: 50px;
	line-height: 50px;
	margin-left: 20px;
	margin-top: 20px;
	color: #fff;
	font-size: 1rem;
	text-align: left;
	padding-left: .5rem;
	text-shadow: 1px 1px black, 2px 2px black;
}
.clearfix:after {     
    content: "";
    display: block;
    clear: both;
    visibility: hidden;
    font-size: 0;
    height: 0;
}

</style>
</head>

<body>
<div id="showcolor" style="width:100%;border:5px solid #ff5300;position:fixed;background: white;">
	<input type="color" autofocus="true" style="width:200px;cursor:pointer">
	<input type="text" id="inputcolor" placeholder="输入颜色值回车" style="height:1.5rem;">
</div>

<script>
var inputcolor = document.querySelector("#inputcolor");
inputcolor.onkeydown=function(e){ //enter提交
    var ev=e||window.event;
    if (ev.keyCode==13) {
        document.querySelector("#showcolor").style.background = inputcolor.value;
    };
}
</script>
