<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>获取元素再循环</title>
<style>
div{width:100px ; height:100px ; border:1px solid gray; margin:10px ; float:left;}
</style>
<script>
window.onload=function(){
  var odiv=document.getElementsByTagName("div");
  var lenh=odiv.length;	
 
  for( var i=0;i<lenh;i++)  {
  	odiv[i].style.background="red";
  }
}
</script>
</head>

<body>
<div>此处显示新 Div 标签的内容</div>

</body>
</html>
