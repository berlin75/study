<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery效果</title>
<script src="../../vendors/jquery-3.1.1.js"></script>
<script>
	$(document).ready(function() {
        $("#btn1").click(function(){
			$("div").animate({
				left:"150px",
				opacity:"0.5",
				height:"+=100px",
				width:"+=100px",
				fontSize:"2em"},500,function(){alert("动画完成！");});
		})
		$("#btn2").click(function(){
			$("div").stop();
			})
    });
</script>
<style>
	div{ width:100px; height:100px; background:red; position:absolute;}
	p{ width:50%; height:50%; text-align:center; margin:50% auto;}
</style>
</head>

<body>
	<button type="button" id="btn1">开始</button>
    <button type="button" id="btn2">停止</button>
    <div>
    	<p>HELLO</p>
    </div>
</body>
</html>
