<!DOCTYPE html>
<html>
<head>
<title>水平导航</title>
<style>
a{
  text-decoration:none;
  background-color:purple;
  color:white;
  padding:0.5em 1em;
  border-left:1px solid white;
  width:18.5em;
  float:left;
  text-align:center;
  }
a:hover{
  background-color:#ff3300;
}
ul{
  width:100%;
  padding:0;margin:0;
  list-style-type:none;
}
   
</style>
</head>
<body>
<ul>
  <li><a href="#">Link one</a></li>
  <li><a href="#">Link two</a></li>
  <li><a href="#">Link three</a></li>

</ul>

</body>
</html>
