<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>文字跳动特效</title>
<style>
#txtDom {
padding:50px;
width:1200px;
margin:0 auto;
font-size:30px;
font-family:"微软雅黑";
line-height:1.3em;
text-indent:2em;
}

</style>
</head>
<body>
<div id="txtDom">
一个人想改变自己的命运，心态就显得尤为重要，别太在意自己做一些不愿意做的事。 人生不如意之事十之八九。所以总是失意的时间长，得意的时间短。而且有时候受点 苦难是为了以后更大的收获，所以要学会转变心态，千万别一直在报怨自己怎么活的 这么累，干得这么辛苦;这样只会让自己陷入恶性循环当中，因为心理上的痛苦无形中 会加剧工作生活的劳累，所以会越来越不快乐。
</div>

<script src="../vendors/jquery-3.1.1.js"></script>
<script>
var txtAnim = {
len: 0,
txtDom: "",
arrTxt: [],
init: function(obj) {
this.obj = obj;
this.txtDom = obj.innerHTML.replace(/\s+/g, "");
this.len = this.txtDom.length;
obj.innerHTML = "";
this.addDom();
},
addDom: function() {
for (var i = 0; i < this.len; i++) {
var spanDom = document.createElement("span");
spanDom.innerHTML = this.txtDom.substring(i, i + 1);
this.obj.appendChild(spanDom);
this.arrTxt.push(spanDom);
};
for (var j = 0; j < this.len; j++) {
this.arrTxt[j].style.position = "relative";
};
this.strat();
},
strat: function() {
for (var i = 0; i < this.len; i++) {
this.arrTxt[i].onmouseover = function() {
this.stop = 0;
this.speed = -1;
var $this = this;
this.timer = setInterval(function() {

$this.stop += $this.speed; //0 += -1
if ($this.stop <= -20) {
$this.speed = 1;
}

$this.style.top = $this.stop + "px";

if ($this.stop >= 0) {
clearInterval($this.timer)
$this.style.top = 0 + "px";
};
}, 15);
};
}
}
}

var txtDom = document.getElementById("txtDom");
txtAnim.init(txtDom);
</script>

</body>
</html>
