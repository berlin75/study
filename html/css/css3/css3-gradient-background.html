<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>渐变背景css3</title>
<style>
body{ background:black; color:yellow;}
div{ width:100%; height:350px;margin-bottom:10px;}
p{ text-align:center; font-size:2em; font-weight:bold; padding-top:8px;}
#div1{ background-image:linear-gradient(90deg,#09F,#09F 90%,#FFF 100%); background-size:20px 20px;}

#div2{ background-image:linear-gradient(#09F 19px,#FFF 20px),linear-gradient(90deg,#09F 19px,#FFF 20px);background-size:20px 20px,20px 20px;}
	   
#div3{ background-color:#09F;
	   background-image:linear-gradient(white 1px,transparent 1px),linear-gradient(90deg,white 1px,transparent 1px);background-size:20px 20px,20px 20px;}

#div4{ background-color:silver; 
   background-image:linear-gradient(335deg,#b00 23px,transparent 23px),
   linear-gradient(155deg,#d00 23px,transparent 23px),
   linear-gradient(335deg,#b00 23px,transparent 23px),
   linear-gradient(155deg,#d00 23px,transparent 23px); 
   background-size:58px 58px; background-position:0px 2px,4px 35px,29px 31px,34px 6px;}
   
#div5{ background-color:#556;
		background-image:linear-gradient(30deg, #445 12%,transparent 12.5%,transparent 87%,#445 87.5%,#445),
		linear-gradient(150deg, #445 12%,transparent 12.5%,transparent 87%,#445 87.5%,#445),
		linear-gradient(30deg, #445 12%,transparent 12.5%,transparent 87%,#445 87.5%,#445),
		linear-gradient(150deg, #445 12%,transparent 12.5%,transparent 87%,#445 87.5%,#445),
		linear-gradient(60deg, #99a 25%,transparent 25.5%,transparent 75%,#99a 75%,#99a),
		linear-gradient(60deg, #99a 25%,transparent 25.5%,transparent 75%,#99a 75%,#99a);
		background-size:80px 140px;
		background-position:0 0,0 0,40px 70px,40px 70px,0 0,40px 70px;}
		
img{ width:250px; height:166px; border:3px solid #ccc; padding:1px; margin-left:25px; border-radius:3px; transform:rotate(15deg); box-shadow:3px 3px 5px #333;}
</style>
</head>

<body>
<div id="div1"></div>

<div id="div2"></div>

<div id="div3">
background-image:linear-gradient(white 1px,transparent 1px),linear-gradient(90deg,white 1px,transparent 1px);<br />
background-size:20px 20px,20px 20px;
</div>

<div id="div4">
<p>最新通知如下</p>
<img src="../../image/3.jpg" />
</div>

<div id="div5"></div>
</body>
</html>
