<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
a:link {color:#FF0000;background-color:#B2FF99; text-decoration:none;}    /* 未被访问的链接 */
a:visited {color:#00FF00; background-color:#FFFF85;  text-decoration:none;} /* 已被访问的链接 */
a:hover {color:#FF00FF; background-color:#FF704D;  text-decoration:none;}   /* 鼠标指针移动到链接上 */
a:active {color:#0000FF; background-color:#FF704D; text-decoration:none;}  /* 正在被点击的链接 */
</style>
</head>

<body>
<p><b><a href="背景css.html" target="_blank">这是一个链接</a></b></p>
<p><b>注释：</b>为了使定义生效，a:hover 必须位于 a:link 和 a:visited 之后！！</p>
<p><b>注释：</b>为了使定义生效，a:active 必须位于 a:hover 之后！！</p>
<p><b>注释：</b>text-decoration:none去掉链接的下划线！！</p>
</body>
</html>
