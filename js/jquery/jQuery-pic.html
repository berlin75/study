<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
<title>jQuery手风琴特效</title>
<script src="../../vendors/jquery-3.1.1.js"></script>
<style>
 *{margin:0;padding:0;}
.box{width:1200px;height:462px;margin:150px auto;
padding:4px;border:1px solid #ccc;box-sizing:border-box;overflow:hidden;}
.box .slide{width:206px;float:left;cursor:pointer;transition:1.5s;}
.box .on{width:570px;}
</style>
</head>
<body>
<div class="box">
    <div class="slide on"><img src="../../image/box01.jpg"/></div>
    <div class="slide"><img src="../../image/box02.jpg"/></div>
    <div class="slide"><img src="../../image/box03.jpg"/></div>
    <div class="slide"><img src="../../image/box04.jpg"/></div>
</div>
<script>
$(function(){
	console.log($(".slide"));
	console.log($(".slide").toArray());
    $(".slide").hover(function(){
      	$(this).stop().addClass("on").siblings().removeClass("on");
    });
});
</script>
</body>
</html>
