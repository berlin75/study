<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>event默认行为只能输入数字的输入框</title>
<script>
window.onload=function(){
	var oTxt=document.getElementById("txt1");
	oTxt.onkeydown=function(ev)	{
		var oEvent=ev||event;
		if(oEvent.keyCode!=8&&oEvent.keyCode<48||oEvent.keyCode>57){   //排除退格键，应加上小键盘的数字
			//alert('only numbers');    //不能有提示代码，否则非数字输入不会删除
			return false;               //输入的不是数字是才阻止
		}
	}	
}
</script>
</head>

<body>
	<form>
		只能输入数字
		<input id="txt1" type="text"  />
		<input id="btn1" type="submit" value="提交" />
		<input id="btn2" type="reset"  value="重置" />
	</form>
</body>
</html>
