<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>cookie</title>
<script>
function setCookie(name, value, iDay){
	var oDate=new Date();
	oDate.setDate(oDate.getDate()+iDay);
	document.cookie=name+'='+value+';expires='+oDate;alert(document.cookie);
}
function getCookie(name){
	var arr=document.cookie.split( '; ' );  //计算机的cookie以分号空格来分割的
	for( var i=0; i<arr.length;i++)
	{
		var arr2=arr[i].split( '=' );
		if(arr2[0==name])  { return arr2[1];  }
		else {return ''; }                          //没找到返回空格
	}
}
function removeCookie(name){
	setCookie(name,1,-1);     //-1天之后删除
}
window.onload=function(){
	var oForm=document.getElementById("form1");
	var oUser=document.getElementsByName("user")[0];
	oForm.onsubmit=function(){
			setCookie("user",oUser.value,14);
	};
	oUser.value=getCookie("user");
	alert(document.cookie);
};
</script>
</head>

<body>
<form id="form1" action="" >
	用户名：<input type="text" name="user" /><br /><br />
    密码：<input type="password" name="pass" /><br /><br />
    <input type="submit" value="Submit">
</form>
</body>
</html>
