<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>匀速运动speed除不尽</title>
<style type="text/css">
	*{ margin:0px; padding:0px; }
	#div1{ width:100px; height:100px; background:pink; position:absolute; left:0px; top:50px; }
	#div2{ width:1px; height:500px; background:red; position:absolute; left:300px; top:0px; }
</style>
<script type="text/javascript">
window.onload=function()
{
	var oBtn1=document.getElementById("btn1");
	var oBtn2=document.getElementById("btn2");
	oBtn1.onclick=function()
	{
		startmove(300);
	}
	oBtn2.onclick=function()
	{
		startmove(0);
	}
	
}
	
	var timer=null;
	function startmove(iTarget)
	{
		var oDiv=document.getElementById("div1");
		clearInterval(timer);
		timer=setInterval(function()
		{
			var speed=0;
			speed=iTarget-oDiv.offsetLeft>0?7:-7; 
			if(Math.abs(iTarget-oDiv.offsetLeft)<7)
			{
				clearInterval(timer);
				oDiv.style.left=iTarget+"px";
			}
			else
			{
				oDiv.style.left=oDiv.offsetLeft+speed+"px";
				document.title="位置"+oDiv.offsetLeft+"px";
			}
		},30);
	}
</script>
</head>

<body>
<input  id="btn1" type="button"  value="开始" />
<input  id="btn2" type="button"  value="结束" />
<div id="div1">
</div>
<div id="div2">
</div>
</body>
</html>
