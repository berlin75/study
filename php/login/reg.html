<p>html表单验证，标签本身验证，js验证, ajax验证用户名和邮箱</p>
<p>onchange是内容变动使触发，onblur是失去焦点触发，内容没变动时也会触发</p>
<p><mark>Q:</mark>php没有接收到post的数据？？</p>
<p><mark>A:</mark>var data="name="+document.getElementById("a").value+"&number="+document.getElementById("b").value;</p>
<p><mark>Q:</mark>php已经正确响应，但是显示的是undefined？？</p>
<p><mark>A:</mark>ajax响应内容直接在封装函数里赋给目标对象</p>

<script>
document.getElementsByName("username")[0].onchange=function(){
var data="username="+this.value; 
var obj=document.getElementById("usernameMsg");
ajax(obj,"post","regajax.php",data);
}
document.getElementsByName("email")[0].onchange=function(){
var data="email="+this.value; 
var obj=document.getElementById("emailMsg");
ajax(obj,"post","regajax.php",data);
}
