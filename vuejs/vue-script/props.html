<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>props</title>
<script src="../../vendors/vue.min.js"></script>
</head>
<body>
<div id="app">
	<child message="hello"></child>
	<child message="hi"></child>
</div>

<div id="test">
	<child message="heihei"></child>
	<child message="haha"></child>
</div>

<script>
Vue.component('child', {
	props: ['message'],
	template: '<h3>{{ message }}</h3>'
})

new Vue({ el: '#app' })
new Vue({ el: '#test' })
</script>
</body>
</html>
