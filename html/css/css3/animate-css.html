<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>animation.css插件的使用</title>
<link rel="stylesheet" href="../../../vendors/animate.css">
<style>
.wrap{margin: 2rem 1rem;float: left;}
.animated{
	font: 1.5rem "Roboto", Verdana, sans-serif; 
	width: 200px;height: 60px;background: rgba(13,137,233,0);text-align: center;line-height: 60px;
}
</style>
</head>
<body>
<section>
因为animation.css是把不同的动画绑定到了不同的类里，所以想要使用哪种动画，只需要把通用类animated和相应的类添加到元素上就行了<br>
animate.css里面的类，主要包括Attention(晃动效果)、bounce(弹性缓冲效果)、fade(透明度变化效果)、flip(翻转效果)、rotate(旋转效果)、slide(滑动效果)、zoom(变焦效果)、special(特殊效果)这8类<br>
通过给JS添加或删除class，可以实现动态效果<br>
至于动画的配置参数，比如动画持续时间，动画的执行次数等等，可以在元素上自行定义，覆盖掉animate.css里面所定义的就行了
</section>

<script src="../../../vendors/jquery-3.1.1.js"></script>
<script>
	var arr=[
	//Attention(晃动效果)
		 "bounce"
		,"flash"
		,"pulse"
		,"rubberBand"
		,"shake"
		,"headShake"
		,"swing"
		,"tada"
		,"wobble"
		,"jello"

	//bounce(弹性缓冲效果)
		,"bounceIn"
		,"bounceInDown"
		,"bounceInLeft"
		,"bounceInRight"
		,"bounceInUp"
		,"bounceOut"
		,"bounceOutDown"
		,"bounceOutLeft"
		,"bounceOutRight"
		,"bounceOutUp"

	//fade(透明度变化效果)"
		,"fadeIn"
		,"fadeInDown"
		,"fadeInDownBig"
		,"fadeInLeft"
		,"fadeInLeftBig"
		,"fadeInRight"
		,"fadeInRightBig"
		,"fadeInUp"
		,"fadeInUpBig"
		,"fadeOut"
		,"fadeOutDown"
		,"fadeOutDownBig"
		,"fadeOutLeft"
		,"fadeOutLeftBig"
		,"fadeOutRight"
		,"fadeOutRightBig"
		,"fadeOutUp"
		,"fadeOutUpBig"

	//flip(翻转效果)"
		,"flip"
		,"flipInX"
		,"flipInY"
		,"flipOutX"
		,"flipOutY"
	//rotate(旋转效果)"
		,"rotateIn"
		,"rotateInDownLeft"
		,"rotateInDownRight"
		,"rotateInUpLeft"
		,"rotateInUpRight"
		,"rotateOut"
		,"rotateOutDownLeft"
		,"rotateOutDownRight"
		,"rotateOutUpLeft"
		,"rotateOutUpRight"
	//slide(滑动效果)"
		,"slideInDown"
		,"slideInLeft"
		,"slideInRight"
		,"slideInUp"
		,"slideOutDown"
		,"slideOutLeft"
		,"slideOutRight"
		,"slideOutUp"
	//zoom(变焦效果)"
		,"zoomIn"
		,"zoomInDown"
		,"zoomInLeft"
		,"zoomInRight"
		,"zoomInUp"
		,"zoomOut"
		,"zoomOutDown"
		,"zoomOutLeft"
		,"zoomOutRight"
		,"zoomOutUp"
	//special(特殊效果)"
		,"hinge"
		,"rollIn"
		,"rollOut"
		,"lightSpeedIn"
		,"lightSpeedOut"
	];

	$.each(arr,function(i){
		var chtml = "<div class='wrap'><button class='btn'>切换 "+ arr[i] + "</button>";
		chtml += "<div class='animated " + arr[i] + "'>" + arr[i] + "</div></div>";
		$("body").append(chtml);
      	// console.log(arr[i]);

    });
    $(".wrap .btn").click(function(){
    	var tar = $(this).next('div');
  		tar.toggleClass(tar.html());
  	});




</script>
</body>
</html>
