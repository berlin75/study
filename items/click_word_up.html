<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>点击次数红色上升特效</title>
<style>

</style>
</head>
<body>
点击坐标 | 动画回调函数 | 阻止默认事件
<script src="../vendors/jquery-3.1.1.js"></script>
<script>
var _click_count = 0;
$("html").bind("click", function(e) { 
	var $i = $("<b>").text("+" + (++_click_count)); 
	var x = e.pageX, y = e.pageY; //鼠标点击的位置 
	$i.css({
		"z-index": 99999,
		"top": y - 15,
		"left": x,
		"position": "absolute",
		"color": "red"
	});
	$("body").append($i);
	$i.animate({
		"top": y - 180,
		"opacity": 0
	},1500,function() {
		$i.remove();
	});
	e.stopPropagation();
});
</script>

</body>
</html>
